<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			box-sizing: border-box;
		}
			.section{
				max-width: 600px;
				height: 282px;
				border: 1px solid orangered;
				margin: 0 auto;
			}
			.section img{
				width: 50%;
				float: right;
			}
			img{
				max-width: 100%
			}
		</style>
	</head>
	<body>
		<div class="section">
			<img src="img/ilta.png" />
			<p>图片可以设置max-width和min-width(图片的最大或最小宽度)</p>
		</div>
	</body>
</html>
